version: 2.1

jobs:
  install-and-test-backend:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install Backend Dependencies
          command: |
            cd backend
            npm install
      - run:
          name: Run Backend Tests
          command: |
            cd backend
            npm test

  install-and-test-frontend:
    docker:
      - image: circleci/node:16
    steps:
      - checkout
      - run:
          name: Install Frontend Dependencies
          command: |
            cd frontend
            npm install
      - run:
          name: Run Frontend Tests
          command: |
            cd frontend
            npm test

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - install-and-test-backend
      - install-and-test-frontend
